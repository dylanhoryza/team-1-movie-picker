<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header><h1>Welcome to Movie Review</h1></header>
    <div class="section">

        <div class="container" id="search">
            <div class="columns">
                <div class="column">
                <h2>Search Movies</h2>
                <input type="text" id="txtseachval1" placeholder="Seach Title 1"></input>
                <input type="text" id="txtseachval2" placeholder="Seach Title 2"></input>
               
                <button class="btn btn-danger" id="btnsearch">
                    Search
                  </button> 
                </div>
                <div class="column">
                    
                </div>

            </div>
        </div>
        <div class="container" id=searchresults>
            <div class="columns">
                <div class="column is-6" id="searchresult1">
                   <h2>Movie Review 1</h2>
                </div> 
                <div class="column is-6" id="searchresult2">
                    <h2>Movie Review 2</h2>
                 </div>           
            </div>
        </div>
        <div class="container" id=search-suggestion>
            <div class="columns">
                <div class="column is-12" id="result-suggestion">
                   <h2 class="suggestion-header">Suggestion</h2>
                   <img src="assets/images/popcorn.png" class="popcorn-icon">
                   <p class="movie-result"> Based on reviews, you should watch: </p>
                </div>           
            </div>
        </div>

        <div class="container" id=moviefact>
            <div class="columns">
                <div class="column is-12" id="fact1">
                   <h2>Movie Fact</h2>
                </div>           
            </div>
        </div>
      
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
